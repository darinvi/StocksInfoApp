{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Stock Site</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <li><a href="{% url 'list_strategies' %}">All Ideas</a></li> 
            <li><a href="{% url 'list_courses' %}">Courses</a></li> 
        </div>
        <ul class="navbar-right">
            {% if not request.user.is_authenticated %}
            <li><a href="{% url 'login_user' %}">Login</a></li>
            <li><a href="{% url 'register_user' %}">Register</a></li>
            {% else %}
            <li><a href="{% url 'profile_user' %}">Profile</a></li>
            <li><a href="{% url 'create_content' %}">Create Content</a></li>
            <li><a href="{% url 'logout_user' %}">Logout</a></li>
            {% endif %}
        </ul>
    </div>
    <div class="page-content">
        {% block page_content %}
        {% endblock %}
    </div>

</body>

</html>
